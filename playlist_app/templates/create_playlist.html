{% extends 'base.html' %}

{% block content %}

<form method="POST" action="{{ url_for('main.create_playlist') }}">
    {{ form.csrf_token }}
    <fieldset>
        <legend>Create a Playlist</legend>

        {{ form.name.label }}
        {{ form.name }}
        <ul>
        {% for error in form.name.errors %}
            <li class="error">{{ error }}</li>
        {% endfor %}
        </ul>
            
        {{ form.submit_button }}
    </fieldset>
</form>

{% endblock %}
