{% extends 'base.html' %}

{% block content %}

<h1>{{ playlist.name }}</h1>

<h2>Created By: {{ playlist.created_by.username }}</h2>

<p>Songs:</p>
<div class="songs">
    {% for song in playlist.songs %}        
        <div class="song-details">
            <a href="/song/{{ song.id }}">
        </div>        
    {% endfor %}
</div>

<form method="POST" action="{{ url_for('main.playlist_detail', playlist_id=playlist.id) }}">
    {{ form.csrf_token }}
    <fieldset>
        <legend>Edit this playlist</legend>

        {{ form.name.label }}
        {{ form.name }}
            
        {{ form.submit_button }}
    </fieldset>
</form>

{% endblock %}
